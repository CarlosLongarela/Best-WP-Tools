<!DOCTYPE html>
<html>
<head>
	<title>WPO (Tab 2)</title>
	<meta charset="UTF-8"/>
	<script src="../js/general.min.js"></script>
	<script src="../js/analytics.js"></script>
	<link rel="stylesheet" href="../css/styles.min.css" type="text/css"></link>
</head>
<body id="best-wp-tools">

	<div id="main">
		<nav id="primary_menu">
	<div id="menu_home" class="item">
		<a href="home.html"><img src="../img/home-48.png"></a>
		</div>

	<div id="menu_wpo" class="item">
		<img src="../img/wpo-48.png">
		</div>

	<div id="menu_web-server" class="item">
		<a href="web-server.html"><img src="../img/web-server-48.png"></a>
		</div>

	<div id="menu_wp-tools" class="item">
		<a href="wp-tools.html"><img src="../img/wp-tools-48.png"></a>
		</div>

	<div id="menu_wp-code" class="item">
		<a href="wp-code.html"><img src="../img/wp-code-48.png"></a>
		</div>

	<div id="menu_pro" class="item">
		<a href="pro.html"><img src="../img/pro-48.png"></a>
		</div>
</nav>

		<div id="data">
			<div id="notice"></div>

			<h1>{{msg_medition_tools}}</h1>

			<div id="menu_wpo_tools">
				<div id="section_wpo" class="item_wpo active_tab">WPO</div>
				<div id="section_security" class="item_wpo">{{msg_security}}</div>
				<div id="section_ttfb" class="item_wpo">TTFB</div>
				<div id="section_http2" class="item_wpo">HTTP/2</div>
				<div id="section_dns" class="item_wpo">DNS</div>
				<div id="section_gzip" class="item_wpo">GZIP</div>
				<div id="section_mail" class="item_wpo">MAIL</div>
			</div>

			<div class="wpo_tab visible" id="target_section_wpo">
				<h2>WPO</h2>

				<input id="pagespeed_insights" type="button" class="btn btn_green full_width" value="{{btn_pagespeed_insights}}">
				<input id="geek_flare" type="button" class="btn btn_green full_width" value="{{btn_geek_flare}}">

				<p class="txt_notice">* {{msg_other_wpo_links}}</p>

				<a class="btn btn_50 btn_bold_border" href="https://tools.pingdom.com/" target="_blank" rel="noopener noreferrer">Pingdom Website Speed Test</a>
				<a class="btn btn_50 btn_bold_border" href="https://gtmetrix.com/" target="_blank" rel="noopener noreferrer">GTMetrix</a>
				<a class="btn btn_50 btn_bold_border" href="https://www.webpagetest.org/" target="_blank" rel="noopener noreferrer">WebPageTest</a>
				<a class="btn btn_50 btn_bold_border" href="https://tools.keycdn.com/speed" target="_blank" rel="noopener noreferrer">keycdn Website Speed Test</a>
			</div>

			<div class="wpo_tab" id="target_section_security">
				<h2>{{msg_security}}</h2>
				<input id="sucuri_sitecheck" type="button" class="btn btn_green full_width" value="{{btn_sucuri_sitecheck}}">
			</div>

			<div class="wpo_tab" id="target_section_ttfb">
				<h2>TTFB (Time To First Byte)</h2>
				<input id="keycdn_url_speed" type="button" class="btn btn_green full_width" value="{{btn_keycdn_url_speed}}">
				<input id="sucuri_loadtimetester" type="button" class="btn btn_green full_width" value="{{btn_sucuri_loadtimetester}}">
				<input id="byte_check" type="button" class="btn btn_green full_width" value="{{btn_byte_check}}">
			</div>

			<div class="wpo_tab" id="target_section_http2">
				<h2>HTTP/2</h2>
				<input id="http2_pro" type="button" class="btn btn_green full_width" value="{{btn_http2_pro}}">
				<input id="http2_geek_flare" type="button" class="btn btn_green full_width" value="{{btn_http2_geek_flare}}">
			</div>

			<div class="wpo_tab" id="target_section_dns">
				<h2>DNS</h2>
				<input id="pingdom_dns_health" type="button" class="btn btn_green full_width" value="{{btn_pingdom_dns_health}}">
				<input id="mx_toolbox" type="button" class="btn btn_green full_width" value="{{btn_mx_toolbox}}">
				<input id="dns_checker" type="button" class="btn btn_green full_width" value="{{btn_dns_checker}}">
				<input id="dns_checker_ipv6" type="button" class="btn btn_green full_width" value="{{btn_dns_checker_ipv6}}">
			</div>

			<div class="wpo_tab" id="target_section_gzip">
				<h2>Gzip</h2>
				<input id="check_gzip_compression" type="button" class="btn btn_green full_width" value="{{btn_check_gzip_compression}}">
			</div>

			<div class="wpo_tab" id="target_section_mail">
				<h2>Mail</h2>
				<input id="mx_mx_toolbox" type="button" class="btn btn_green full_width" value="{{btn_mx_mx_toolbox}}">
				<input id="smtp_mx_toolbox" type="button" class="btn btn_green full_width" value="{{btn_smtp_mx_toolbox}}">
				<input id="blacklist_mx_toolbox" type="button" class="btn btn_green full_width" value="{{btn_blacklist_mx_toolbox}}">
				<input id="mx_gsuite" type="button" class="btn btn_green full_width" value="{{btn_gsuite}}">
			</div>

		</div>

	</div>

	<script src="../js/wpo.min.js"></script>
</body>
</html>
